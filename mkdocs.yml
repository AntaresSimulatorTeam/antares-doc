site_name: Antares Docs
repo_url: https://github.com/AntaresSimulatorTeam/Antares_Simulator
theme:
  name: material
  logo: assets/logo.png
  favicon: assets/Icone.png
  prev_next_buttons_location: none
  features:
    - navigation.instant
    - navigation.top
  #  - navigation.sections
  #   - header.autohide
  #   - toc.separate

extra:
  generator: false

plugins:
  - search

nav:
  - Home: index.md
  - 'Reference guide': '3-reference-guide/1-reference-guide.md'
  - 'Packages R':
    - 'Overview': '5-r-packages/overview.md'
    - 'Adequacy patch': 
      - 'Introduction': '4-adequacy-patch/1-Introduction.md'
      - 'Principles': '4-adequacy-patch/2-principes.md'
      - 'Modelisation': '4-adequacy-patch/3-modelisation.md'
      - 'R Package': '4-adequacy-patch/4-r-package.md'
  - 'Technical Reference':
    - 'Modeling': '3-reference-guide/2-modeling.md'
    - 'Resolution algorithm': '3-reference-guide/3-resolution-algorithm.md'

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - https://code.jquery.com/jquery-3.6.0.min.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML

markdown_extensions:
  - attr_list
  - toc:
      permalink: true
      toc_depth: 3

copyright: Copyright &copy; 2007 - 2021 RTE