site_name: Antares
theme:
  name: material
  logo: assets/Icone_orange.png
  favicon: assets/Icone.png
  palette:
    primary: blue
  features:
    #- header.autohide
    #- navigation.sections
    #- toc.separate
    - navigation.instant

plugins:
  - search

navbar:
  - Home: index.md
  - Aide: aide.md

extra_javascript:
    - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML

markdown_extensions:
    - attr_list
    - toc:
        permalink: true
        toc_depth: 3

